<!DOCTYPE html>
<html>
    <!--<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>-->

    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->


    <!--<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> esta va con la de abajo--> 
    <script src="aframe.js"></script>

    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="aframe-ar.js"></script>     
     <!--<script src="https://unpkg.com/merge-images"></script>-->

<script>
    var arreglo = ['mujer.glb','corazon2.glb','torreSausesVer6.glb'];

    var contador=0; 

    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          //alert("Hi there!");
         
         // document.getElementById('sauses').setAttribute('gltf-model', "tierra.glb");

        /*
        for (var i=0; i<arreglo.length; i++) { 
            document.getElementById('sauses').setAttribute('gltf-model', arreglo[i]);
            alert(i);
        }
        */

        if (contador > 2) {contador=0;}
        document.getElementById('sauses').setAttribute('gltf-model', arreglo[contador]);
        contador++;
        
        });
    };
</script>

<style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;

    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: green;
      color: white;
      width: 4em;
      height: 2em;    }
  </style>


    <body style="margin : 0px; overflow: hidden;"  >


<div class="buttons">
  <button class="say-hi-button">Next</button>
</div>


        <a-scene embedded arjs>
        <!--<a-marker preset="hiro">-->
        <a-marker type='pattern' url='corazon.patt' preset='corazon.patt'>
            <!--<a-sphere position="0 0 0" radius="0.6" color="#EF2D5E"></a-sphere>-->

<!--<a-entity  scale=".6 .6 .6" position="0 0 0" crossOrigin="anonymous">
    gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"


            scale=".6 .6 .6" 
            position="0 0 0" 

-->

            <a-entity
            id="corazon"
            position="0 0 -1"
            scale="3 3 3"

            gltf-model="corazon2.glb"
            >
            <a-animation attribute="rotation" to="0 0 360" dur="9000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='tierra.patt' preset='tierra.patt'>
            <a-entity
            id="tierra"
            position="0 0 -1"
            scale="3 3 3"
            gltf-model="mujer.glb"
            >
            <a-animation attribute="rotation" to="0 0 360" dur="9000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='sauses.patt' preset='sauses.patt'>
            <a-entity
            id="sauses"
            position="0 0 -1"
            scale="3 3 3"
            gltf-model="torreSausesVer6.glb"
            >
            <a-animation attribute="rotation" to="0 0 360" dur="9000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>



    </body>
</html>
