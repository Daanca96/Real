<!DOCTYPE html>
<html>
    <!--<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>-->
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->


    <!--<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> esta va con la de abajo--> 
    <script src="aframe.js"></script>

    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="aframe-ar.js"></script>     
     <!--<script src="https://unpkg.com/merge-images"></script>-->



<script>
    var arreglo = ['imgEle.glb','real.glb','adn.glb','cerebro.glb','mujer.glb','corazon2.glb','torreSausesVer7.glb'];

    var contador=0; 

    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {

        if (contador > 5) {contador=0;}
        document.getElementById('sauses').setAttribute('gltf-model', arreglo[contador]);
        document.getElementById('adn').setAttribute('gltf-model', arreglo[contador]);
        contador++;
        
        });
    };
</script>

<style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;

    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: blue;
      color: white;
      width: 4em;
      height: 2em;    }
  </style>

    <body style="margin : 0px; overflow: hidden;"  >


<div class="buttons">
  <button class="say-hi-button">Next</button>
</div>

<a-scene embedded arjs>



        <a-marker type='pattern' url='marcador3.patt' preset='marcador3.patt'>
            <a-entity
            id="sauses"
            position="0 0 -1"
            scale="4 4 4"
            gltf-model="cerebro.glb"
            >
            <!--<a-animation attribute="rotation" to="0 0 360" dur="9000" easing="linear" repeat="indefinite"></a-animation>-->
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='pattern-3.patt' preset='pattern-3.patt'>
            <a-entity
            id="adn"
            position="0 0 -1"
            scale="4 4 4"
            gltf-model="imgEle.glb"
            >
            <a-animation attribute="rotation" to="0 0 360" dur="9000" easing="linear" repeat="indefinite"></a-animation>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>



    </body>
</html>
